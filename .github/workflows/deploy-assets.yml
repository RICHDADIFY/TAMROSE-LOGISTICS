name: Build & Deploy Frontend (public/build)

on:
  push:
    branches: [ main ]
    paths:
      - "resources/**"
      - "vite.config.*"
      - "package*.json"
      - "tsconfig.json"
  workflow_dispatch: {}

concurrency:
  group: build-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: List built files (debug)
        run: |
          ls -lah public/build
          echo "---- manifest head ----"
          head -c 300 public/build/manifest.json || true

      - name: Ensure target directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: mkdir -p /home/tamros5/logistics.tamroselimited.com/public/build

      - name: Upload public/build
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "public/build/**"    # copy the contents of build
          target: "/home/tamros5/logistics.tamroselimited.com/public/build"
          strip_components: 2          # drop leading public/build/
          rm: true                     # clean target before upload
